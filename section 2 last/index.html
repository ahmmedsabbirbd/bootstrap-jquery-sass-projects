<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Zigzag</title>
		<link rel="stylesheet" type="text/css" href="css/plugin.css"><!-- all plugin-->
		<link rel="stylesheet" type="text/css" href="style.css"><!-- style -->
	</head>
	<body>  
		 
		<section class="zigzag">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<div class="content">
							<h2  class="wow bounceInDown" data-wow-duration=".8s" data-wow-delay=".8s">Wellcome to Zigzag area</h2>
							<hr  class="wow pulse" data-wow-duration=".2s" data-wow-delay=".5s" data-wow-iteration="5">
							<p class="wow fadeInUp" data-wow-duration=".8s" data-wow-delay=".5s" >Lorem, ipsum dolor sit amet consectetur adipisicing.</p>	
						</div>
					</div>
				</div>
			</div>
		</section>
 	<script type="text/javascript" src="js/plugin.js"></script><!-- all plugin -->
 	<script type="text/javascript" src="js/main.js"></script><!-- style.js -->
	</body>
</html>
