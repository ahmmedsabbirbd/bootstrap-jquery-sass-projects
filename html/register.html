<!DOCTYPE html>
<html lang="en">
<head>
    <!-- /Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>শিক্ষক বাতায়ন</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700" rel="stylesheet">
    <!-- /All css plugins -->  
    <link href="../css/plugins.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
</head>
<body>

    <header class="header">
        <nav class="navbar navbar-expand">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="navbar-header">
                    <div class="logo">
                        <a class="navbar-brand" href="index.html">
                            <img src="../images/logo.svg" class="img-fluid" alt="logo">
                        </a>
                    </div>
                </div>

                <!-- <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li><a href="#">Home</a></li>
                    </ul>
                </div> -->
            </div>
        </nav><!-- /nav -->
    </header><!-- /header --> 
    <div class="header-gutter"></div><!-- /header-gutter -->

    <div id="primary" class="content-area">

        <section class="bataon" style="background-color: #F9FAFC;">
            <div class="container"> 
                <div class="row">
                    <div class="col-12">  
                        <div class="bataon__slider">
                            <div class="slider-item" style="background-color: #662D91">
                                <div class="bataon__item text-center">        
                                    <div class="bataon__item-media-wrapper">
                                        <div class="bataon__item-media">
                                            <img src="../images/logo.svg" class="img-fluid" alt="">
                                        </div>
                                    </div> 

                                    <div class="bataon__item-text">
                                        <h4 class="title"> - স্বাগত  - </h4>
                                        <h6 class="sub-title"> শিক্ষক বাতায়ন </h6>
                                    </div> 
                                </div>
                            </div>

                            <div class="slider-item" style="background-color: red">
                                <div class="bataon__item text-center">        
                                    <div class="bataon__item-media-wrapper">
                                        <div class="bataon__item-media">
                                            <img src="../images/logo.svg" class="img-fluid" alt="">
                                        </div>
                                    </div> 

                                    <div class="bataon__item-text">
                                        <h4 class="title"> - স্বাগত  - </h4>
                                        <h6 class="sub-title"> শিক্ষক বাতায়ন </h6>
                                    </div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section><!-- /bataon -->

        <section class="login pt-0">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form class="login__form text-center">
                            <div class="form-group"> 
                                <input type="text" placeholder="নাম">
                            </div>

                            <div class="form-group"> 
                                <input type="text" placeholder="ইমেইল (ইংরেজিতে)">
                            </div>

                            <div class="form-group"> 
                                <input type="email" placeholder="ইমেইল / ইউজার আইডি">
                            </div>

                            <div class="form-group"> 
                                <select class="custom-select">
                                    <option> জেলা </option>
                                    <option> নাটোর </option>
                                    <option> ঢাকা </option>
                                </select>
                            </div>

                            <div class="form-group form-group-number">
                                <label for="number">+880</label> 
                                <input type="email" id="number" placeholder="মোবাইল নাম্বার (ইংরেজিতে)">
                            </div>

                            <div class="form-group">
                                <input type="password" placeholder="পাসওয়ার্ড (সর্বনিম্ন ৬ অক্ষর)">
                            </div>

                            <div class="form-group">
                                <input type="password" placeholder="পাসওয়ার্ড টি নিশ্চিত করুন">
                            </div>

                            <button type="submit" class="btn"> নিবন্ধন করুন </button>
                        </form>
                    </div>
                </div>
            </div>      
        </section><!-- /login -->

    </div><!-- /content-area -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <script src="../js/plugins.js"></script>
    <script src="../js/scripts.js"></script>
</body>
</html>
