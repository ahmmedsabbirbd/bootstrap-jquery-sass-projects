<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home | VC Platform</title>
    
    <!-- Bootstrap -->
    <link href="../style.css" rel="stylesheet">
</head>
<body> 
   <div id="primary" class="content-area" style="max-width: 1000px; margin-left: auto; margin-right: auto;"> 

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="mychart">
                            <canvas 
                                id="myChart" 
                                class="chart" 
                                data-type="bar" 
                                data-labels="[2018, 209, 2020, 2021]" 
                                data-series="[100, 159, 300, 400]" 
                                data-background="[&quot;#4B4A52&quot;, &quot;#1C164E&quot;, &quot;#1E101B&quot;, &quot;#4285F4&quot;]"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="mychart2">
                            <canvas 
                                id="myChart2" 
                                class="chart2" 
                                data-type="bar" 
                                data-max="100" 
                                data-step="25"
                                data-labels="[&quot;Doesn’t Manage Capital&quot;, &quot;Less Than $100M&quot;, &quot;$100M to $249M&quot;, &quot;$250M to $499M&quot;, &quot;$500M to $999M&quot;, &quot;$1.0Bn to $2.49Bn&quot;, &quot;$2.5Bn to $4.9Bn&quot;, &quot;More Than $5.0Bn&quot;]" 
                                data-series="[10, 90, 76, 63, 58, 52, 28, 35]" 
                                data-background="[&quot;#1C164E&quot;, &quot;#50A699&quot;, &quot;#1C164E&quot;, &quot;#50A699&quot;, &quot;#1C164E&quot;, &quot;#50A699&quot;, &quot;#1C164E&quot;, &quot;#50A699&quot;]"></canvas>
                            <canvas 
                                id="myChart3" 
                                class="chart2" 
                                data-type="bar" 
                                data-max="300"
                                data-step="100"
                                data-labels="[&quot;Doesn’t Manage Capital&quot;, &quot;Less Than $100M&quot;, &quot;$100M to $249M&quot;, &quot;$250M to $499M&quot;, &quot;$500M to $999M&quot;, &quot;$1.0Bn to $2.49Bn&quot;]" 
                                data-series="[48, 295, 60, 10, 5, 20]" 
                                data-background="[&quot;#1C164E&quot;, &quot;#50A699&quot;, &quot;#1C164E&quot;, &quot;#50A699&quot;, &quot;#1C164E&quot;, &quot;#50A699&quot;]"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="mychart3">
                            <canvas 
                                id="myChart4" 
                                class="chart3" 
                                data-type="bar" 
                                data-max="600" 
                                data-step="200"
                                data-labels="[&quot;US Associate&quot;, &quot;US Manager&quot;, &quot;US Director&quot;, &quot;US VP&quot;, &quot;US Partner&quot;, &quot;Non-US Associate&quot;, &quot;Non-US Manager&quot;, &quot;Non-US Director&quot;, &quot;Non-US VP&quot;, &quot;Non-US Partner&quot;]" 
                                data-labels-left="[&quot;Q1&quot;, &quot;Median&quot;, &quot;AVERAGE&quot;, &quot;Q3&quot;]" 
                                data-series="[
                                    [80, 130, 148, 210, 320, 65, 77, 90, 180, 200],
                                    [110, 140, 178, 280, 410, 74, 90, 110, 210, 228],
                                    [120, 148, 188, 310, 420, 77, 90, 120, 210, 230],
                                    [140, 170, 220, 360, 600, 86, 105, 130, 230, 280] 
                                ]" 
                                data-background="[&quot;#FBBC0A&quot;, &quot;#4285F4&quot;, &quot;#5ABD7B&quot;, &quot;#E06031&quot;]"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="mychart4">
                            <canvas 
                                id="myChart5" 
                                class="chart4" 
                                data-type="doughnut"
                                data-labels="[&quot;Partner&quot;, &quot;Associate&quot;, &quot;Vice President&quot;, &quot;Manager&quot;, &quot;Director&quot;]"
                                data-series="[8.5, 11.7, 19.8, 27.6, 32.4]" 
                                data-background="[&quot;#E06031&quot;, &quot;#4285F4&quot;, &quot;#8B8A96&quot;, &quot;#5ABD7B&quot;, &quot;#372D88&quot;]"></canvas>
                        </div>

                        <ul id="chart4_legendcontainer"></ul>
                    </div>
                </div>
            </div>
        </section> 

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Total Cash Compensation</h2>
                        <div class="compensation">

                            <div class="compensationDiv">
                                <canvas 
                                    class="compensationChart" 
                                    data-type="doughnut"
                                    data-series="[25, 75]" 
                                    data-rotations="0" 
                                    data-background="[&quot;#5ABD7B&quot;, &quot;#1C164E&quot;]"></canvas>

                            </div> 

                            <div class="compensationDiv">
                                <canvas 
                                    class="compensationChart" 
                                    data-type="doughnut"
                                    data-series="[25, 75]" 
                                    data-rotations="-150" 
                                    data-background="[&quot;#5ABD7B&quot;, &quot;#1C164E&quot;]"></canvas>

                            </div> 

                            <div class="compensationDiv">
                                <canvas 
                                    class="compensationChart" 
                                    data-type="doughnut"
                                    data-series="[25, 75]" 
                                    data-rotations="105" 
                                    data-background="[&quot;#5ABD7B&quot;, &quot;#1C164E&quot;]"></canvas>

                            </div> 

                            <div class="compensationDiv">
                                <canvas 
                                    class="compensationChart" 
                                    data-type="doughnut"
                                    data-series="[25, 75]"
                                    data-rotations="47"
                                    data-background="[&quot;#5ABD7B&quot;, &quot;#1C164E&quot;]"></canvas>

                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </section> 

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>U.S. Total Cash Compensation by Title and Gender</h2>
                        <div class="gender"> 
                            <span class="gender-text">Percentage of respondants</span>
                            <canvas 
                                class="genderChart" 
                                data-type="doughnut"
                                data-series="[29.1, 0.5, 70.4]"  
                                data-background="[&quot;#5ABD7B&quot;, &quot;#E06031&quot;, &quot;#1C164E&quot;]"></canvas> 
                        </div>
                    </div>
                </div>
            </div>
        </section> 

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2>Expected Shift in Work Location</h2>
                        <div class="expected">
                            <canvas 
                                class="expectedChart" 
                                data-type="doughnut"
                                data-series="[5.6, 8, 14.4, 37.3, 2.7, 32]"  
                                data-labels="[&quot;xxx&quot;, &quot;yyy&quot;, &quot;$100M to $249M&quot;, &quot;$250M to $499M&quot;, &quot;$500M to $999M&quot;, &quot;$1.0Bn to $2.49Bn&quot;]"  
                                data-background="[&quot;#FBBC0A&quot;, &quot;#8B8A96&quot;, &quot;#E06031&quot;, &quot;#5ABD7B&quot;, &quot;#372D88&quot;, &quot;#4285F4&quot;]"></canvas>

                                <ul id="legendcontainer"></ul> 
                        </div>
                    </div>
                </div>
            </div>
        </section> 

   </div>  

	<script src="js/jquery.min.js"></script>
	<script src="../js/plugins.js"></script>
	<script src="../js/scripts.js"></script>
</body>
</html>
